<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap tutorial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col-6" style="padding: 50px;">
        <div class="row">
          <i class="fas fa-caret-up fa-5x col-2 offset-5"></i>
        </div>
        <div class="row">
          <i class="fas fa-caret-left fa-5x col-2 offset-4"></i>
          <i class="fas fa-caret-right fa-5x col-2 offset-1"></i>
        </div>
        <div class="row">
          <i class="fas fa-caret-down fa-5x col-2 offset-5"></i>
        </div>
      </div>
      <div class="col-6">
        <button class="btn">Move up 5 times</button>
      </div>
    </div>
  </body>
</html>
