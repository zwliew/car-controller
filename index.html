<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Group D controller</title>
  </head>
  <body>
    <div id="main">
      <div id="camera-view"></div>
      <section id="controls">
        <section id="speed-controls">
          <input type="range" min="-255" max="255" list="tickmarks">
          <datalist id="tickmarks">
              <option value="-255" label="-255">
              <option value="-200">
              <option value="-150">
              <option value="-100">
              <option value="-50">
              <option value="0" label="0">
              <option value="50">
              <option value="100">
              <option value="150">
              <option value="200">
              <option value="255" label="255">
            </datalist>
        </section>
        <section>
          <p id="speed-text" class="status-text">Speed: </p>
          <p id="direction-text" class="status-text">Direction: </p>
        </section>
        <section id="direction-controls">
          <button class="button" id="left-btn">&lt;</button>
          <button class="button" id="right-btn">&gt;</button>
        </section>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
